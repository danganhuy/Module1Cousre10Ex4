<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
    <script>
        let s = `<table align="center" border="1" width="300" cellspacing="0" cellpadding="3">`;
        for(let i=1; i<=10; i++) {
            s += `<tr>`;
            for(let j=1; j<=10; j++) {
                s += `<td>${i * j}</td>`;
            }
            s += `</tr>`
        }
        s += `</table>`;
        document.write(s);
    </script>
</body>
</html>
