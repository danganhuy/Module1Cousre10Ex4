<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>
    <script>
        let s = `<table border="1" width="300" cellspacing="0" cellpadding="3">`;
        let i = 1;
        while (i <= 10) {
            s += `<tr>`;
            let j = 1;
            while (j <= 10) {
                s += `<td>${i * j}</td>`;
                j++;
            }
            s += `</tr>`
            i++;
        }
        s += `</table>`;
        document.write(s);
    </script>
</body>
</html>
